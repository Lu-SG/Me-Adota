<body>
    <header>
        <a href="index.html" class="tela-inicial"><h1>Me Adota</h1></a>
    </header>
    
    <main>
        <form class="columns wraps" id="form-usuario" method="post" enctype="multipart/form-data" >
            <h1 class="form-titulo">Cadastro</h1>
            

            <div class="form-inputs columns wraps" >
                <div class="form-campos wraps">
                    <input class="campo" id="nome" type="text" placeholder="Nome" required>
                    <input class="campo maior" id="email" type="text" placeholder="Email"required>
                    <input class="campo" id="telefone" type="text" placeholder="Telefone"required>
                    
                    <input class="campo" id="senha" type="password" placeholder="Senha" name="" id=""required>
                    
                
                    
                </div>
           

                <div class="form-endereco wraps">
                    <input class="campo" id="estado" type="text" placeholder="Estado"required>
                    <input class="campo" id="cidade" type="text" placeholder="Cidade"required>
                    <input class="campo maior" id="bairro" type="text" placeholder="Bairro"required>
                    <input class="campo" id="rua" type="text" placeholder="Rua"required>
                    <input class="campo" id="numero" type="text" placeholder="Número"required>
                    <input class="campo" id="complemento" type="text" placeholder="Complemento"required>
                </div>

          <h2 class="form-titulo">Preferências</h2>
          <div class="form-campos wraps form-lista">
            <label for="especie-desejada">Espécie Desejada:</label>
            <div class="form-campos wraps form-lista lista">
                <select class="select-front" id="especie" name="especie" id="especie" required>
                    <option value="" selected hidden disabled>Selecione</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Hamster">Hamster</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
        </div>
          
          <div class="columns wraps">
            <div> 
                <p>Porte desejado:</p> 
                <div> 
                    <input type="radio" id="porte_p" name="porte" value="P"> 
                    <label for="porte_p">P</label> 
                    <input type="radio" id="porte_m" name="porte" value="M"> 
                    <label for="porte_m">M</label> 
                    <input type="radio" id="porte_g" name="porte" value="G"> 
                    <label for="porte_g">G</label> 
                    <input type="radio" id="porte_xg" name="porte" value="XG"> 
                    <label for="porte_xg">XG</label> 
                </div> 
            </div>
          </div>

          <div class="form-boxes form-genero"> 
            <div class="genero-opcoes"> 
                <p>Sexo desejado:</p> 
                <div> 
                    <input type="radio" id="sexo_m" name="sexo" value="M"> 
                    <label for="sexo_m">M</label> 
                    <input type="radio" id="sexo_f" name="sexo" value="F">
                    <label for="sexo_f">F</label>
                </div> 
            </div> 
        </div>

        <div class="form-boxes form-preferencias"> 
            <div class="preferencias-opcoes"> 
                <p>Aceita necessidade especial?</p> 
                <div>
                    <input type="radio" id="necessidade_sim" name="necessidade" value="sim"> 
                    <label for="necessidade_sim">Sim</label> 
                    <input type="radio" id="necessidade_nao" name="necessidade" value="nao"> 
                    <label for="necessidade_nao">Não</label> 
                </div> 
            </div> 
        </div>

        <div class="form-boxes form-preferencias"> 
            <div class="preferencias-opcoes"> 
                <p>Aceita doença crônica?</p> 
                <div> 
                    <input type="radio" id="doenca_sim" name="doenca" value="sim"> 
                    <label for="doenca_sim">Sim</label> 
                    <input type="radio" id="doenca_nao" name="doenca" value="nao"> 
                    <label for="doenca_nao">Não</label> 
                </div>
            </div> 
        </div> 
        <div class="form-boxes form-preferencias"> 
            <div class="preferencias-opcoes"> 
                <p>Já tem outros animais?</p> 
                <div> 
                    <input type="radio" id="outros_sim" name="outros" value="sim"> 
                    <label for="outros_sim">Sim</label> 
                    <input type="radio" id="outros_nao" name="outros" value="nao"> 
                    <label for="outros_nao">Não</label> 
                </div> 
            </div> 
        </div> 
        <div class="form-boxes form-preferencias"> 
            <div class="preferencias-opcoes"> 
                <p>Tem tempo para dedicar ao animal?</p>
                <div> 
                    <input type="radio" id="tempo_sim" name="tempo" value="sim"> 
                    <label for="tempo_sim">Sim</label> 
                    <input type="radio" id="tempo_nao" name="tempo" value="nao"> 
                    <label for="tempo_nao">Não</label> 
                </div> 
            </div> 
        </div>

                    <a href="index.html" class="botao">Voltar</a>

        </form>
